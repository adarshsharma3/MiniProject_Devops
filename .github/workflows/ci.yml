name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  # Linting and Code Quality
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4 # Checkout repository code
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    
    - name: Run Black (Code Formatting Check)
      run: |
        black --check --diff app.py tests/
    
    - name: Run Flake8 (Linting)
      run: |
        flake8 app.py tests/ --max-line-length=100 --exclude=venv,env,.venv
    
    - name: Run Pylint
      run: |
        pylint app.py tests/ || true  # Don't fail on pylint warnings

  # Testing
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    
    - name: Run tests with pytest
      run: |
        pytest tests/ -v --cov=app --cov-report=term-missing --cov-report=xml
    

  # Security Scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run Safety Check (Dependency Vulnerability Scanner)
      run: |
        pip install safety
        safety check --file requirements.txt || true  # Don't fail on warnings
    
    - name: Run Bandit (Security Linter)
      run: |
        pip install bandit
        bandit -r app.py -f json -o bandit-report.json || true
    
    - name: Upload Bandit results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: bandit-report
        path: bandit-report.json

  # Docker Build and Test
  docker:
    name: Docker Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build Docker image
      run: |
        docker build -t order-management-app:latest .
    
    - name: Test Docker image
      run: |
        docker run -d -p 5000:5000 --name test-container order-management-app:latest
        sleep 5
        curl -f http://localhost:5000/health || exit 1
        docker stop test-container
        docker rm test-container

  # Application Health Check
  health-check:
    name: Application Health Check
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Start application
      run: |
        python app.py &
        echo $! > app.pid
        sleep 5
    
    - name: Check application health
      run: |
        curl -f http://localhost:5000/health || exit 1
        curl -f http://localhost:5000/ || exit 1
    
    - name: Stop application
      run: |
        if [ -f app.pid ]; then
          kill $(cat app.pid) || true
        fi
